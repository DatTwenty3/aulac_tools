<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phân công ca trực</title>
  <link rel="icon" type="image/png" href="logo/AULAC.png">
  <link rel="stylesheet" href="css/phancong_styles.css">
</head>
<body>
  <div class="container">

    <div class="logo-container">
      <img src="logo/AULAC.png" alt="Logo Âu Lạc" class="logo">
    </div>

    <h1>Phân công ca trực</h1>
    <!-- Form nhập thông tin nhân viên -->
    <div class="form-container">
      <input type="text" id="fullname" placeholder="Họ Tên">
      <input type="text" id="department" placeholder="Phòng ban">
      <input type="number" id="maxDays" placeholder="Số ngày tối đa">
      <button id="addPersonBtn">Thêm nhân viên</button>
    </div>
    <!-- Danh sách hiện có -->
    <h2>Danh sách nhân viên</h2>
    <ul id="peopleList"></ul>

    <!-- Nút phân công -->
    <button id="assignScheduleBtn">Phân công ca trực</button>

    <!-- Kết quả phân công -->
    <div id="scheduleResult"></div>

    <!-- Nút xuất file Excel -->
    <button id="exportExcelBtn">Xuất file Excel</button>
  </div>

  <!-- Thư viện SheetJS để xuất Excel (có thể sử dụng CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="js/phancong_script.js"></script>
</body>
</html>
