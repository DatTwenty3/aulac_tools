<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh T·∫°o B√°o C√°o C√¥ng Tr√¨nh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.8.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.7/pizzip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e3f2fd;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(25, 118, 210, 0.08);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(90deg, #1976d2 60%, #ff9800 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.13);
            color: #fff;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #fff;
        }

        .main-content {
            padding: 30px;
        }

        .projects-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #1976d2;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1976d2;
            display: inline-block;
        }

        .project-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e3f2fd;
            transition: all 0.3s ease;
        }

        .project-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(25, 118, 210, 0.08);
        }

        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .project-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .project-input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.13);
        }

        .remove-project {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .remove-project:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .category-item {
            background: #fff;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-item:hover {
            border-color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.08);
        }

        .category-item.selected {
            border-color: #ff9800;
            background: linear-gradient(90deg, #1976d2 60%, #ff9800 100%);
            color: white;
        }

        .category-checkbox {
            display: none;
        }

        .category-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 500;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .category-item.selected .checkbox-custom {
            background: #fff;
            border-color: #fff;
        }

        .checkbox-custom::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1976d2;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-item.selected .checkbox-custom::after {
            opacity: 1;
            color: #fff;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e3f2fd;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.13);
        }

        .btn-primary:hover {
            background: #ff9800;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.18);
        }

        .btn-secondary {
            background: #ff9800;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #1976d2;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.13);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #e6f9e6;
            color: #1976d2;
            border: 1px solid #66bb6a;
        }

        .status.error {
            background: #fff3e0;
            color: #ff9800;
            border: 1px solid #ff9800;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .project-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #e0e0e0;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Tr√¨nh T·∫°o B√°o C√°o C√¥ng Tr√¨nh</h1>
            <p>Ch·ªçn h·∫°ng m·ª•c v√† t·∫°o b√°o c√°o t·ªïng h·ª£p t·ª´ c√°c file Word</p>
        </div>

        <div class="main-content">
            <div class="projects-section">
                <h2 class="section-title">üìã Danh S√°ch C√¥ng Tr√¨nh</h2>
                <div id="projectsContainer"></div>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="addProject()">+ Th√™m C√¥ng Tr√¨nh</button>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="generateReport()">üìÑ T·∫°o B√°o C√°o</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω v√† t·∫°o b√°o c√°o...</p>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Danh s√°ch c√°c h·∫°ng m·ª•c c√¥ng tr√¨nh
        const categories = [
            { id: 'cau', name: 'C·∫ßu', file: 'cau.docx' },
            { id: 'duong', name: 'ƒê∆∞·ªùng', file: 'duong.docx' },
            { id: 'tuong', name: 'T∆∞·ªùng', file: 'tuong.docx' },
            { id: 'mai', name: 'M√°i', file: 'mai.docx' },
            { id: 'nen', name: 'N·ªÅn', file: 'nen.docx' },
            { id: 'cot', name: 'C·ªôt', file: 'cot.docx' },
            { id: 'day', name: 'D·∫ßm', file: 'day.docx' },
            { id: 'san', name: 'S√†n', file: 'san.docx' },
            { id: 'thep', name: 'Th√©p', file: 'thep.docx' },
            { id: 'betong', name: 'B√™ t√¥ng', file: 'betong.docx' },
            { id: 'gach', name: 'G·∫°ch', file: 'gach.docx' },
            { id: 'kenh', name: 'K√™nh', file: 'kenh.docx' }
        ];

        let projectCount = 0;

        // Kh·ªüi t·∫°o trang
        function init() {
            addProject(); // Th√™m c√¥ng tr√¨nh ƒë·∫ßu ti√™n
        }

        // Th√™m c√¥ng tr√¨nh m·ªõi
        function addProject() {
            projectCount++;
            const container = document.getElementById('projectsContainer');
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project-container';
            projectDiv.id = `project-${projectCount}`;
            
            projectDiv.innerHTML = `
                <div class="project-header">
                    <input type="text" 
                           class="project-input" 
                           placeholder="Nh·∫≠p t√™n c√¥ng tr√¨nh ${projectCount}" 
                           value="C√¥ng tr√¨nh ${projectCount}">
                    ${projectCount > 1 ? `<button class="remove-project" onclick="removeProject(${projectCount})">X√≥a</button>` : ''}
                </div>
                <div class="categories-grid">
                    ${categories.map(cat => `
                        <div class="category-item" onclick="toggleCategory(this, '${cat.id}', ${projectCount})">
                            <label class="category-label">
                                <div class="checkbox-custom"></div>
                                ${cat.name}
                            </label>
                            <input type="checkbox" class="category-checkbox" id="${cat.id}-${projectCount}" value="${cat.id}">
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.appendChild(projectDiv);
        }

        // X√≥a c√¥ng tr√¨nh
        function removeProject(projectId) {
            const projectElement = document.getElementById(`project-${projectId}`);
            if (projectElement) {
                projectElement.remove();
            }
        }

        // Toggle ch·ªçn h·∫°ng m·ª•c
        function toggleCategory(element, categoryId, projectId) {
            const checkbox = document.getElementById(`${categoryId}-${projectId}`);
            checkbox.checked = !checkbox.checked;
            element.classList.toggle('selected', checkbox.checked);
        }

        // Hi·ªÉn th·ªã tr·∫°ng th√°i
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Hi·ªÉn th·ªã loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // ƒê·ªçc file t·ª´ th∆∞ m·ª•c data
        async function readFileFromData(filename) {
            try {
                const response = await fetch(`data/${filename}`);
                if (!response.ok) {
                    throw new Error(`File ${filename} kh√¥ng t·ªìn t·∫°i`);
                }
                return await response.arrayBuffer();
            } catch (error) {
                throw new Error(`Kh√¥ng th·ªÉ ƒë·ªçc file data/${filename}: ${error.message}`);
            }
        }

        // T·∫°o b√°o c√°o
        async function generateReport() {
            try {
                showLoading(true);
                
                // L·∫•y th√¥ng tin c√°c c√¥ng tr√¨nh
                const projects = [];
                const projectContainers = document.querySelectorAll('.project-container');
                
                projectContainers.forEach((container, index) => {
                    const nameInput = container.querySelector('.project-input');
                    const checkboxes = container.querySelectorAll('.category-checkbox:checked');
                    
                    if (checkboxes.length > 0) {
                        const selectedCategories = Array.from(checkboxes).map(cb => cb.value);
                        projects.push({
                            name: nameInput.value || `C√¥ng tr√¨nh ${index + 1}`,
                            categories: selectedCategories
                        });
                    }
                });

                if (projects.length === 0) {
                    throw new Error('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt h·∫°ng m·ª•c cho m·ªôt c√¥ng tr√¨nh');
                }

                // T·∫°o document m·ªõi
                let finalDocContent = [];

                for (const [projectIndex, project] of projects.entries()) {
                    // Th√™m ti√™u ƒë·ªÅ c√¥ng tr√¨nh
                    finalDocContent.push({
                        type: 'title',
                        text: project.name,
                        level: 1
                    });

                    // X·ª≠ l√Ω t·ª´ng h·∫°ng m·ª•c c·ªßa c√¥ng tr√¨nh
                    for (const catId of project.categories) {
                        const category = categories.find(c => c.id === catId);
                        if (category) {
                            try {
                                const fileArrayBuffer = await readFileFromData(category.file);
                                const fileContent = await extractTextFromDocx(fileArrayBuffer);
                                finalDocContent.push({
                                    type: 'section',
                                    title: category.name,
                                    content: fileContent
                                });
                            } catch (error) {
                                console.warn(`Kh√¥ng th·ªÉ ƒë·ªçc file ${category.file}:`, error);
                                finalDocContent.push({
                                    type: 'section',
                                    title: category.name,
                                    content: `[L·ªói: Kh√¥ng th·ªÉ ƒë·ªçc file data/${category.file}]`
                                });
                            }
                        }
                    }

                    // Th√™m ng·∫Øt trang gi·ªØa c√°c c√¥ng tr√¨nh (tr·ª´ c√¥ng tr√¨nh cu·ªëi)
                    if (projectIndex < projects.length - 1) {
                        finalDocContent.push({ type: 'pageBreak' });
                    }
                }

                // T·∫°o v√† t·∫£i file Word
                const docBlob = await createWordDocument(finalDocContent);
                downloadFile(docBlob, 'Bao_cao_cong_trinh.docx');

                showStatus('T·∫°o b√°o c√°o th√†nh c√¥ng!', 'success');

            } catch (error) {
                console.error('L·ªói t·∫°o b√°o c√°o:', error);
                showStatus(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Tr√≠ch xu·∫•t text t·ª´ file DOCX
        async function extractTextFromDocx(arrayBuffer) {
            try {
                const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                return result.value;
            } catch (error) {
                throw new Error(`L·ªói ƒë·ªçc file DOCX: ${error.message}`);
            }
        }

        // T·∫°o document Word
        async function createWordDocument(content) {
            // T·∫°o n·ªôi dung HTML t·ª´ content
            let htmlContent = '';
            
            content.forEach(item => {
                switch(item.type) {
                    case 'title':
                        htmlContent += `<h${item.level}>${item.text}</h${item.level}>`;
                        break;
                    case 'section':
                        htmlContent += `<h2>${item.title}</h2>`;
                        htmlContent += `<p>${item.content.replace(/\n/g, '</p><p>')}</p>`;
                        break;
                    case 'pageBreak':
                        htmlContent += '<div style="page-break-before: always;"></div>';
                        break;
                }
            });

            // T·∫°o blob HTML
            const htmlBlob = new Blob([`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; }
                        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
                        h2 { color: #34495e; margin-top: 30px; }
                        p { margin: 10px 0; text-align: justify; }
                    </style>
                </head>
                <body>
                    ${htmlContent}
                </body>
                </html>
            `], { type: 'application/msword' });

            return htmlBlob;
        }

        // T·∫£i file
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Kh·ªüi t·∫°o khi trang load
        window.onload = init;
    </script>
</body>
</html>
