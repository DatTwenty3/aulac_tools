<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nội suy định mức</title>
  <link rel="stylesheet" href="css/giatrinoisuy_style.css">
  <link rel="icon" type="image/png" href="logo/AULAC.png">
</head>
<body>
  <div class="container">
    <div class="logo-container">
        <img src="logo/AULAC.png" alt="Logo Âu Lạc" class="logo">
    </div>
    <h1>Công cụ nội suy định mức</h1>
    <form id="interpolationForm">
      <label for="x0">Cận dưới:</label>
      <input type="number" id="x0" step="any" required>

      <label for="y0">Giá trị tại cận dưới:</label>
      <input type="number" id="y0" step="any" required>

      <label for="x1">Cận trên:</label>
      <input type="number" id="x1" step="any" required>

      <label for="y1">Giá trị tại cận trên:</label>
      <input type="number" id="y1" step="any" required>

      <label for="x">Giá trị cần nội suy:</label>
      <input type="number" id="x" step="any" required>

      <button type="submit">Tính nội suy định mức</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="js/giatrinoisuy_script.js"></script>
</body>
</html>
