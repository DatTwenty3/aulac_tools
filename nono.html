<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thông tin Cọc - Giao diện Thông minh</title>
    <style>
        :root {
            --background-blur: 12px;
            --background-color: rgba(255, 255, 255, 0.2);
            --border-color: rgba(255, 255, 255, 0.25);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #1d1d1f;
            --text-color-secondary: #555;
            --accent-color: #007aff;
            --accent-color-hover: #0056b3;
            --danger-color: #ff3b30;
            --left-accent-color: #34c759;
            --right-accent-color: #5856d6;
            --border-radius: 18px;
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 15% 50%, #b3e5fc 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, #ffcdd2 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, #c8e6c9 0%, transparent 25%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--background-color);
            backdrop-filter: blur(var(--background-blur));
            -webkit-backdrop-filter: blur(var(--background-blur));
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 2.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 0.5rem; }
        .header p { font-size: 1.1rem; color: var(--text-color-secondary); }

        .main-layout { display: grid; grid-template-columns: 300px 1fr; }

        .pole-list-sidebar {
            padding: 1.5rem;
            border-right: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        .pole-list-sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        #search-pole {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        #pole-list { flex-grow: 1; overflow-y: auto; }

        .pole-list-item {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-weight: 500;
        }
        .pole-list-item:hover { background-color: rgba(0, 0, 0, 0.05); }
        .pole-list-item.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .details-container { padding: 2rem; }

        #pole-details-wrapper .pole-section { display: none; }
        #pole-details-wrapper .pole-section.active { display: block; }

        #placeholder-message { text-align: center; padding: 4rem 2rem; color: var(--text-color-secondary); }
        #placeholder-message h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }

        .pole-section {
            background: rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .pole-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .section-title { font-size: 1.75rem; font-weight: 600; }

        .tab-nav {
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem; border: none; background: transparent; cursor: pointer;
            font-size: 1rem; font-weight: 500; color: var(--text-color-secondary);
            border-radius: 10px 10px 0 0; position: relative; bottom: -1px;
            transition: all var(--transition-speed) ease;
        }
        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.3); color: var(--accent-color); font-weight: 600;
            border: 1px solid var(--border-color); border-bottom: 1px solid transparent;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-color-secondary); font-size: 0.9rem; }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 12px;
            font-size: 1rem; background: rgba(255, 255, 255, 0.5); color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none; border-color: rgba(0, 122, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15); background: rgba(255, 255, 255, 0.8);
        }

        .sub-table-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .sub-table h4 {
            padding-bottom: 0.5rem; margin-bottom: 1rem; display: inline-block; font-weight: 600;
        }
        .sub-table-left h4 { color: var(--left-accent-color); border-bottom: 2px solid var(--left-accent-color); }
        .sub-table-right h4 { color: var(--right-accent-color); border-bottom: 2px solid var(--right-accent-color); }
        .sub-table-left .btn-add-target { color: var(--left-accent-color); }
        .sub-table-right .btn-add-target { color: var(--right-accent-color); }

        /* Bố cục bảng Targets mới */
        .targets-header {
            display: grid;
            grid-template-columns: 1fr 1fr 40px;
            gap: 1rem;
            padding: 0 0.5rem 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color-secondary);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
        }
        .targets-container {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        .target-row {
            display: grid;
            grid-template-columns: 1fr 1fr 40px;
            gap: 1rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .target-row input { padding: 0.5rem 0.75rem; font-size: 0.95rem; }
        .btn-icon-danger {
            background: transparent;
            border: none;
            color: var(--danger-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease;
        }
        .btn-icon-danger:hover { background-color: rgba(255, 59, 48, 0.1); }
        .btn-add-target {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 12px; cursor: pointer;
            font-size: 1rem; font-weight: 600; transition: all var(--transition-speed) ease;
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { background-color: var(--accent-color-hover); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2); }
        .btn-secondary { background-color: rgba(255, 255, 255, 0.5); color: var(--accent-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.8); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { opacity: 0.85; }
        .remove-pole-btn { padding: 0.5rem 1rem; font-size: 0.9rem; }

        .action-buttons {
            text-align: center; padding: 2rem; border-top: 1px solid var(--border-color);
            display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;
        }
        .footer { text-align: center; padding: 1.5rem; color: var(--text-color-secondary); font-size: 0.9rem; }

        @media (max-width: 1024px) { .main-layout { grid-template-columns: 250px 1fr; } }
        @media (max-width: 768px) {
            body { padding: 0.5rem; } .container { border-radius: 12px; }
            .main-layout { grid-template-columns: 1fr; }
            .pole-list-sidebar { border-right: none; border-bottom: 1px solid var(--border-color); }
            #pole-list { max-height: 25vh; }
            .details-container, .pole-list-sidebar, .header, .action-buttons { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quản lý Thông tin Cọc</h1>
            <p>Nhập dữ liệu, import từ CSV và xuất file định dạng .ntd</p>
        </div>
        
        <div class="main-layout">
            <aside class="pole-list-sidebar">
                <h2>Danh sách Cọc</h2>
                <input type="text" id="search-pole" placeholder="🔍 Tìm kiếm cọc..." onkeyup="filterPoles()">
                <div id="pole-list"></div>
            </aside>
            <main class="details-container">
                <div id="pole-details-wrapper"></div>
                <div id="placeholder-message">
                    <h3>Chưa có cọc nào</h3>
                    <p>Hãy "Thêm Cọc" hoặc "Import CSV" để bắt đầu.</p>
                </div>
            </main>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="addPole()">➕ Thêm Cọc</button>
            <button class="btn btn-secondary" onclick="triggerCsvImport()">📄 Import CSV</button>
            <button class="btn btn-primary" onclick="generateAndDownload()">💾 Tạo & Tải file .ntd</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 LEDAT. All Rights Reserved.</p>
    </footer>

    <input type="file" id="csv-importer" accept=".csv" style="display: none;">

    <script>
        let poleCount = 0;
        let activePoleId = null;

        function addPole(isInitial = false) {
            poleCount++;
            const currentPoleId = poleCount;

            const listContainer = document.getElementById('pole-list');
            const listItem = document.createElement('div');
            listItem.className = 'pole-list-item';
            listItem.id = `pole-list-item-${currentPoleId}`;
            listItem.textContent = `Cọc ${currentPoleId}`;
            listItem.onclick = () => selectPole(currentPoleId);
            listContainer.appendChild(listItem);

            const detailsWrapper = document.getElementById('pole-details-wrapper');
            const poleDiv = document.createElement('div');
            poleDiv.className = 'pole-section';
            poleDiv.id = `pole-${currentPoleId}`;
            
            poleDiv.innerHTML = `
                <div class="pole-header">
                    <h3 class="section-title">Cọc ${currentPoleId}</h3>
                    <button class="btn btn-danger remove-pole-btn" onclick="removePole(${currentPoleId})">🗑️ Xóa</button>
                </div>
                <div class="tab-nav">
                    <button class="tab-button active" onclick="openTab(${currentPoleId}, 'info')">Thông tin chung</button>
                    <button class="tab-button" onclick="openTab(${currentPoleId}, 'targets')">Chi tiết Targets</button>
                </div>
                <div id="info-${currentPoleId}" class="tab-content active">
                    <div class="form-row">
                        <div class="form-group"><label>Tên cọc</label><input type="text" id="pole-name-${currentPoleId}" placeholder="Ví dụ: DT" oninput="updatePoleTitle(${currentPoleId})"></div>
                        <div class="form-group"><label>Cộng dồn</label><input type="number" id="pole-cumulative-${currentPoleId}" step="0.001" placeholder="0.000"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Cao độ tự nhiên</label><input type="number" id="pole-elevation-${currentPoleId}" step="0.001" placeholder="0.920"></div>
                        <div class="form-group"><label>Góc chắn cung</label><input type="number" id="pole-angle-${currentPoleId}" step="0.001" placeholder="180.000"></div>
                        <div class="form-group"><label>Bán kính</label><input type="number" id="pole-radius-${currentPoleId}" step="0.001" placeholder="0.000"></div>
                    </div>
                </div>
                <div id="targets-${currentPoleId}" class="tab-content">
                    <div class="sub-table-grid">
                        <div class="sub-table sub-table-left">
                            <h4>Bảng Trái</h4>
                            <div class="targets-header"><span>Cộng dồn</span><span>Z.Tự nhiên</span></div>
                            <div class="targets-container" id="left-targets-${currentPoleId}"></div>
                            <button class="btn btn-secondary btn-add-target" onclick="addTarget(${currentPoleId}, 'left')">➕ Thêm</button>
                        </div>
                        <div class="sub-table sub-table-right">
                            <h4>Bảng Phải</h4>
                            <div class="targets-header"><span>Cộng dồn</span><span>Z.Tự nhiên</span></div>
                            <div class="targets-container" id="right-targets-${currentPoleId}"></div>
                            <button class="btn btn-secondary btn-add-target" onclick="addTarget(${currentPoleId}, 'right')">➕ Thêm</button>
                        </div>
                    </div>
                </div>
            `;
            detailsWrapper.appendChild(poleDiv);
            
            addTarget(currentPoleId, 'left');
            addTarget(currentPoleId, 'right');
            
            if (!isInitial) selectPole(currentPoleId);
            updatePlaceholder();
        }

        function openTab(poleId, tabName) {
            const poleSection = document.getElementById(`pole-${poleId}`);
            poleSection.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            poleSection.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
            document.getElementById(`${tabName}-${poleId}`).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        function filterPoles() {
            const filter = document.getElementById('search-pole').value.toUpperCase();
            document.querySelectorAll('.pole-list-item').forEach(item => {
                const txtValue = item.textContent || item.innerText;
                item.style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            });
        }

        function selectPole(poleId) {
            activePoleId = poleId;
            document.querySelectorAll('.pole-list-item').forEach(item => item.classList.remove('active'));
            document.getElementById(`pole-list-item-${poleId}`)?.classList.add('active');
            document.querySelectorAll('#pole-details-wrapper .pole-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`pole-${poleId}`)?.classList.add('active');
            updatePlaceholder();
        }

        function updatePoleTitle(poleId) {
            const nameInput = document.getElementById(`pole-name-${poleId}`);
            const titleElement = document.querySelector(`#pole-${poleId} .section-title`);
            const listItem = document.getElementById(`pole-list-item-${poleId}`);
            if (nameInput && titleElement && listItem) {
                const newTitle = nameInput.value.trim() || `Cọc ${poleId}`;
                titleElement.textContent = newTitle;
                listItem.textContent = newTitle;
            }
        }

        function removePole(poleIdToRemove) {
            const poleElement = document.getElementById(`pole-${poleIdToRemove}`);
            const listItem = document.getElementById(`pole-list-item-${poleIdToRemove}`);
            if (!poleElement || !listItem) return;

            const allListItems = Array.from(document.querySelectorAll('.pole-list-item'));
            const currentIndex = allListItems.findIndex(item => item.id === `pole-list-item-${poleIdToRemove}`);
            let nextActiveIndex = -1;

            if (poleCount > 1) {
                if (activePoleId === poleIdToRemove) {
                    nextActiveIndex = (currentIndex === allListItems.length - 1) ? currentIndex - 1 : currentIndex;
                } else {
                    const activeItem = document.getElementById(`pole-list-item-${activePoleId}`);
                    nextActiveIndex = allListItems.indexOf(activeItem);
                    if (currentIndex < nextActiveIndex) nextActiveIndex--;
                }
            }
            poleElement.remove();
            listItem.remove();
            reorderPoles();
            if (nextActiveIndex !== -1 && poleCount > 0) selectPole(nextActiveIndex + 1);
            else { activePoleId = null; updatePlaceholder(); }
        }

        function reorderPoles() {
            const poleElements = document.querySelectorAll('.pole-section');
            const listItems = document.querySelectorAll('.pole-list-item');
            poleCount = poleElements.length;

            poleElements.forEach((poleElement, index) => {
                const newPoleNumber = index + 1;
                const oldId = parseInt(poleElement.id.split('-')[1]);
                if(oldId === newPoleNumber) return;

                poleElement.id = `pole-${newPoleNumber}`;
                poleElement.querySelector('.remove-pole-btn').setAttribute('onclick', `removePole(${newPoleNumber})`);
                
                poleElement.querySelector('.tab-button[onclick*="info"]').setAttribute('onclick', `openTab(${newPoleNumber}, 'info')`);
                poleElement.querySelector('.tab-button[onclick*="targets"]').setAttribute('onclick', `openTab(${newPoleNumber}, 'targets')`);
                poleElement.querySelector('[id^="info-"]').id = `info-${newPoleNumber}`;
                poleElement.querySelector('[id^="targets-"]').id = `targets-${newPoleNumber}`;

                ['name', 'cumulative', 'elevation', 'angle', 'radius'].forEach(field => {
                    const input = poleElement.querySelector(`[id$="-${oldId}"]`);
                    if(input && input.id.includes(`pole-${field}`)){
                         input.id = `pole-${field}-${newPoleNumber}`;
                    }
                });
                poleElement.querySelector(`#pole-name-${newPoleNumber}`).setAttribute('oninput', `updatePoleTitle(${newPoleNumber})`);
                
                poleElement.querySelector('[id^="left-targets-"]').id = `left-targets-${newPoleNumber}`;
                poleElement.querySelector('[id^="right-targets-"]').id = `right-targets-${newPoleNumber}`;
                poleElement.querySelector('.sub-table-left .btn-add-target').setAttribute('onclick', `addTarget(${newPoleNumber}, 'left')`);
                poleElement.querySelector('.sub-table-right .btn-add-target').setAttribute('onclick', `addTarget(${newPoleNumber}, 'right')`);

                const listItem = listItems[index];
                listItem.id = `pole-list-item-${newPoleNumber}`;
                listItem.onclick = () => selectPole(newPoleNumber);
                updatePoleTitle(newPoleNumber);
            });
        }
        
        function updatePlaceholder() {
            const placeholder = document.getElementById('placeholder-message');
            const detailsWrapper = document.getElementById('pole-details-wrapper');
            placeholder.style.display = poleCount > 0 ? 'none' : 'block';
            detailsWrapper.style.display = poleCount > 0 ? 'block' : 'none';
        }

        function addTarget(poleId, side) {
            const container = document.getElementById(`${side}-targets-${poleId}`);
            if (!container) return;
            const targetId = `target-${poleId}-${side}-${Date.now()}`;
            const targetDiv = document.createElement('div');
            targetDiv.className = 'target-row';
            targetDiv.id = targetId;
            targetDiv.innerHTML = `
                <input type="number" step="0.001" class="${side}-cumulative" placeholder="Cộng dồn">
                <input type="number" step="0.001" class="${side}-elevation" placeholder="Z.Tự nhiên">
                <button class="btn-icon-danger" onclick="removeTarget('${targetId}')">🗑️</button>
            `;
            container.appendChild(targetDiv);
        }

        function removeTarget(targetId) {
            const targetElement = document.getElementById(targetId);
            if (targetElement) targetElement.remove();
        }

        function generateOutput() {
            let result = 'TDN\tVersion 3.5\nSYMBOLS\tND\tTD\tP\tTC\tNC\nTYPEINPUT\t0\t0\t0\t0\t0\n';
            document.querySelectorAll('.pole-section').forEach(poleElement => {
                const poleId = poleElement.id.split('-')[1];
                const name = document.getElementById(`pole-name-${poleId}`)?.value || 'DT';
                const cumulative = parseFloat(document.getElementById(`pole-cumulative-${poleId}`)?.value || 0);
                const elevation = parseFloat(document.getElementById(`pole-elevation-${poleId}`)?.value || 0);
                const angle = parseFloat(document.getElementById(`pole-angle-${poleId}`)?.value || 180);
                const angleRad = (angle * Math.PI / 180).toFixed(12);
                result += `POLE\t${name}\t${cumulative.toFixed(5)}\t${elevation.toFixed(5)}\t0.00000\t0.00000\t${angleRad}\n`;
                poleElement.querySelectorAll(`#left-targets-${poleId} .target-row`).forEach(row => {
                    const cumVal = parseFloat(row.querySelector('.left-cumulative').value || 0);
                    const elevVal = parseFloat(row.querySelector('.left-elevation').value || 0);
                    if (cumVal !== 0 || elevVal !== 0) result += `TARGETL\t${(-cumVal).toFixed(5)}\t${elevVal.toFixed(5)}\tNOBLOCK*0*\t\n`;
                });
                poleElement.querySelectorAll(`#right-targets-${poleId} .target-row`).forEach(row => {
                    const cumVal = parseFloat(row.querySelector('.right-cumulative').value || 0);
                    const elevVal = parseFloat(row.querySelector('.right-elevation').value || 0);
                    if (cumVal !== 0 || elevVal !== 0) result += `TARGETR\t${cumVal.toFixed(5)}\t${elevVal.toFixed(5)}\tNOBLOCK*0*\t\n`;
                });
            });
            return result;
        }

        function generateAndDownload() {
            if (poleCount === 0) { console.warn('Không có dữ liệu cọc để tạo file.'); return; }
            const content = generateOutput();
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${document.querySelector('.pole-list-item.active')?.textContent || 'data'}.ntd`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        function triggerCsvImport() { document.getElementById('csv-importer').click(); }
        function handleCsvFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => processCsvData(e.target.result);
            reader.readAsText(file);
            event.target.value = '';
        }
        function parseLyTrinh(lyTrinhStr) {
            if (!lyTrinhStr) return 0;
            const cleanedStr = lyTrinhStr.toLowerCase().replace('km', '');
            const parts = cleanedStr.split('+');
            if (parts.length !== 2) return parseFloat(lyTrinhStr) || 0;
            return ((parseFloat(parts[0]) || 0) * 1000) + (parseFloat(parts[1]) || 0);
        }
        function processCsvData(csvText) {
            document.getElementById('pole-list').innerHTML = '';
            document.getElementById('pole-details-wrapper').innerHTML = '';
            poleCount = 0; activePoleId = null;
            const lines = csvText.trim().split(/\r?\n/);
            if (lines.length < 2) { updatePlaceholder(); return; }
            const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
            const lyTrinhIndex = headers.indexOf('LY TRINH');
            const tenBienBaoIndex = headers.indexOf('TEN BIEN BAO');
            const gocIndex = headers.indexOf('GOC');
            if (lyTrinhIndex === -1 || tenBienBaoIndex === -1 || gocIndex === -1) { updatePlaceholder(); return; }
            for (let i = 1; i < lines.length; i++) {
                const data = lines[i].split(',');
                if (data.length < headers.length) continue;
                addPole(true);
                const tenBienBao = data[tenBienBaoIndex].trim();
                document.getElementById(`pole-name-${poleCount}`).value = tenBienBao;
                document.getElementById(`pole-cumulative-${poleCount}`).value = parseLyTrinh(data[lyTrinhIndex].trim());
                document.getElementById(`pole-angle-${poleCount}`).value = data[gocIndex].trim();
                updatePoleTitle(poleCount);
            }
            if (poleCount > 0) selectPole(1);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updatePlaceholder();
            document.getElementById('csv-importer').addEventListener('change', handleCsvFile);
        });
    </script>
</body>
