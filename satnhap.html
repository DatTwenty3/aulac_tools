<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="logo/AULAC.png">
  <title>Công Cụ Tra Cứu Sát Nhập Tỉnh</title>
  <link rel="stylesheet" href="css/satnhap_style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-container">
        <img src="logo/AULAC.png" alt="Logo Âu Lạc" class="logo">
      </div>
      <h1>Công Cụ Tra Cứu Sáp Nhập Tỉnh</h1>
      <p>Trà Vinh, Bến Tre, Vĩnh Long</p>
    </div>
  </header>

  <main>
    <div class="main-container">
      <!-- Cột trái: phần form và kết quả -->
      <div class="left-column">
        <section id="selection" class="card">
          <h3>Chọn xã/phường cũ:</h3>
          <label for="province-select">Chọn tỉnh:</label>
          <select id="province-select">
            <option value="">-- Chọn tỉnh --</option>
          </select>

          <label for="old-unit-select">Chọn xã/phường:</label>
          <select id="old-unit-select" disabled>
            <option value="">-- Chọn xã/phường --</option>
          </select>

          <button id="find-btn" disabled>Tìm xã/phường mới</button>
        </section>

        <section id="result" class="card">
          <h3>Kết quả</h3>
          <div id="result-display">
            <p>Vui lòng chọn tỉnh và xã/phường cũ để xem kết quả.</p>
          </div>
        </section>
      </div>

      <!-- Cột phải: khung bản đồ minh họa -->
      <div class="right-column">
        <section id="map" class="card">
          <h3>Bản đồ ranh giới của xã/phường cũ</h3>
          <div id="map-container">
            <p>Vui lòng chọn xã/phường cũ để xem bản đồ.</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 - Công cụ được phát triển bởi LEDAT</p>
    </div>
  </footer>

  <script src="js/satnhap_script.js"></script>
</body>
</html>
