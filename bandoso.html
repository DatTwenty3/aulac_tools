<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ số Vĩnh Long - AULAC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/bandoso.css"/>
  <link rel="icon" type="image/png" href="logo/AULAC_CONS.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Khối overlay trên bản đồ: logo + tiêu đề + tìm kiếm -->
    <header>
      <div class="brand">
        <img src="logo/AULAC_CONS.png" alt="AULAC Logo" class="brand-logo">
        <div class="brand-text">
          <h1>Bản đồ số Âu Lạc</h1>
          <p class="subtitle">Khám phá dữ liệu không gian từng xã/phường</p>
        </div>
      </div>
    </header>

    <div class="search-bar-modern">
      <input id="search-input" class="search-input-modern" type="text" placeholder="Nhập tên xã/phường...">
      <button id="search-btn" class="search-btn-modern">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align: middle; margin-right: 4px;"><circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2"/><line x1="14.4142" y1="14" x2="18" y2="17.5858" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <span>Tìm kiếm</span>
      </button>
    </div>

    <!-- Bản đồ chiếm trọn màn hình -->
    <div id="map"></div>

    <!-- Thanh công cụ nổi trên bản đồ -->
    <div class="map-tools-bar">
      <button id="locate-btn" class="locate-btn-custom">📍 Xác định vị trí</button>
      <button id="measure-btn" class="measure-btn-custom">📏 Đo khoảng cách</button>
      <button id="clear-measure-btn" class="clear-measure-btn-custom" style="display: none;">🗑️ Xóa đo</button>
      <button id="area-btn" class="area-btn-custom">📐 Đo diện tích</button>
      <button id="clear-area-btn" class="clear-area-btn-custom" style="display: none;">🗑️ Xóa vùng</button>
      <button id="fullscreen-btn" class="fullscreen-btn-custom">⛶ Toàn màn hình</button>
    </div>
    <div id="measure-info" class="measure-info" style="display: none;">
      <div class="measure-info-content">
        <span id="measure-distance">Tổng khoảng cách: 0 m</span>
        <span id="measure-points">Số điểm: 0</span>
      </div>
    </div>
    <div id="area-info" class="area-info" style="display: none;">
      <div class="area-info-content">
        <span id="area-value">Diện tích: 0 km²</span>
        <span id="area-hectares">(0 ha)</span>
        <span id="area-points">Số điểm: 0</span>
      </div>
    </div>

    <!-- Panel thông tin xã/phường trượt từ bên phải -->
    <aside id="info-panel" class="info-panel">
      <div class="info-panel-header">
        <div>
          <div class="info-panel-label">XÃ/PHƯỜNG</div>
          <h2 id="info-panel-title" class="info-panel-title">Thông tin khu vực</h2>
        </div>
        <button id="info-panel-close" class="info-panel-close-btn" title="Đóng">
          ×
        </button>
      </div>
      <div id="info-panel-body" class="info-panel-body">
        <!-- Nội dung sẽ được JS điền khi người dùng chọn xã/phường -->
      </div>
    </aside>

    <!-- Footer nhỏ, nổi trên bản đồ -->
    <div class="map-footer">
      <span class="map-footer-badge">Được phát triển bởi LEDAT</span>
      <a href="https://www.facebook.com/harry.twenty3/" target="_blank" class="map-footer-link">
        <svg width="18" height="18" viewBox="0 0 32 32" fill="currentColor"><path d="M29 0h-26c-1.7 0-3 1.3-3 3v26c0 1.7 1.3 3 3 3h13v-12h-4v-5h4v-3.6c0-4.1 2.5-6.4 6.2-6.4 1.8 0 3.6.3 3.6.3v4h-2c-2 0-2.6 1.2-2.6 2.5v3.2h5l-1 5h-4v12h7c1.7 0 3-1.3 3-3v-26c0-1.7-1.3-3-3-3z"/></svg>
        <span>Facebook: <b>harry.twenty3</b></span>
      </a>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/bandoso.js"></script>
</body>
</html>
