<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Bản đồ hành chính Việt Nam</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
    
    <!-- Proj4 and Proj4Leaflet -->
    <script src="https://unpkg.com/proj4@2.4.3/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.1/src/proj4leaflet.js"></script>
    
    <!-- Custom controls -->
    <link rel="stylesheet" href="/css/L.Control.MousePosition.css">
    <script src="/js/L.Control.MousePosition2.js"></script>
    
    <link rel="stylesheet" href="/css/L.Control.OSMGeocoder.css">
    <script src="/js/L.Control.OSMGeocoder.js"></script>
    
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading" class="loading" style="display: none;">Đang tải bản đồ...</div>
    
    <script>
        // Cấu hình bản đồ
        var imaxZoom = 18;
        var imaxNativeDiaHinhZoom = 16;
        var imaxNativeZoom = 16;
        
        // Khởi tạo bản đồ
        var map = L.map('map', {
            attributionControl: false,
            zoomControl: true,
            minZoom: 0,
            maxZoom: imaxZoom,
            zoomDelta: 0.25,
            zoomSnap: 0
        }).setView([14.824042, 110.670546], 6);
        
        // Thêm attribution
        var myAttrControl = L.control.attribution().addTo(map);
        myAttrControl.setPrefix('<a href="https://dosmvn.monre.gov.vn/">DOSMVN</a> | <a href="https://leafletjs.com/">Leaflet</a> | <a href="https://developers.arcgis.com/esri-leaflet/">ESRI</a>');
        
        // Thêm các control
        var osmGeocoder = new L.Control.OSMGeocoder();
        L.control.mousePosition().addTo(map);
        map.addControl(osmGeocoder);
        L.control.scale({maxWidth: 80, metric: true, imperial: false}).addTo(map);
        
        // Hiển thị loading
        document.getElementById('loading').style.display = 'block';
        
        // Thêm bản đồ nền địa hình
        var tokenDiaHinh = "0cN0w7k51iwj8VNEhxAGCgWUFczFFojPAI8wChMNKK-Uljov4g4nJUdU0F2eJtZ3frbwNJOujs1EoNoSIBBJD_H30IEXma6uO42pbF2oXP8.";
        var urlBandoNenDiaHinh = "https://vnsdi.mae.gov.vn/basemap/rest/services/BanDoDiaHinh/MapServer?token=" + tokenDiaHinh;
        
        var diaHinhLayer = L.esri.tiledMapLayer({
            url: urlBandoNenDiaHinh,
            maxNativeZoom: imaxNativeDiaHinhZoom,
            maxZoom: imaxZoom
        }).addTo(map);
        
        // Thêm bản đồ hành chính Việt Nam
        var tokenBDHC = "bLqFps_rUstfn-QY_SuFYpaekNhZjs7bd6QtYcM0ha4HDXBWmwf8ZILqBfChQBR68bqje3zsfETWZ-gXWAbpoFpI4dAiTXPdfb6__S8c43Q.";
        var urlbandohanhchinh = "https://vnsdi.mae.gov.vn/basemap/rest/services/BanDoHanhChinhVietNam/MapServer?token=" + tokenBDHC;
        
        var hanhChinhLayer = L.esri.tiledMapLayer({
            url: urlbandohanhchinh,
            maxNativeZoom: imaxNativeZoom,
            maxZoom: imaxZoom
        }).addTo(map);
        
        // Xử lý sự kiện tải bản đồ
        map.on('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
        
        // Xử lý lỗi
        map.on('error', function(e) {
            console.error('Lỗi bản đồ:', e);
            alert('Có lỗi xảy ra khi tải bản đồ. Vui lòng kiểm tra console để biết thêm chi tiết.');
        });
        
        // Kiểm tra trạng thái tải của các layer
        diaHinhLayer.on('error', function(e) {
            console.error('Lỗi tải bản đồ địa hình:', e);
        });
        
        hanhChinhLayer.on('error', function(e) {
            console.error('Lỗi tải bản đồ hành chính:', e);
        });
    </script>
</body>
</html>
